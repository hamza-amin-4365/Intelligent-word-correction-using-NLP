<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocorrect System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background: #bcc499;">

    <div class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-4">AutoSuggest and Autocorrect System</h1>
            <p class="lead">Enhance your writing with intelligent suggestions.</p>
        </div>

        <form method="POST" action="/suggest" class="mt-4">
            <div class="form-group">
                <label for="keyword">Enter a word:</label>
                <input type="text" class="form-control" id="keyword" name="keyword" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Suggestions</button>
        </form>

        <div id="suggestions" class="mt-4">
            {% if suggestions %}
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Suggestions</h5>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                <th>Suggested Word</th>
                                <th>Similarity</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for suggestion in suggestions %}
                            <tr>
                                <td>{{ suggestion['Word'] }}</td>
                                <td>{{ suggestion['Similarity'] }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            {% endif %}
        </div>
    </div>

</body>
</html>
